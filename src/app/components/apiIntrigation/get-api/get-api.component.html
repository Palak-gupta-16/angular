<p>get-api works!</p>
<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click) = "getAllUser()">Get all users</button>
        <button class="btn btn-success" (click) = "getAllCustomer()">Get all customers</button>
    </div>
    <div class="col-3">
        <select name="" id="" class="form-select">
            @for (item of userList; track $index){
                <option >{{item.name}}</option>
            }
        </select>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for (item of customerList; track $index) {
                <option> {{item.name}}</option>
            }
        </select>
    </div>
</div>
